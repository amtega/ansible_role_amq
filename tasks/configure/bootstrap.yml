---
# Configure bootstrap tasks

- name: Configure bootstrap tasks
  tags:
    - role::amq::configure
    - role::amq::configure::bootstrap
  block:
    - name: Bootstrap - Configure console web binding
      xml:
        path: >-
          {{ amq_brokers_dir
             + "/"
             + amq_broker_name
             + "/etc/bootstrap.xml" }}
        namespaces:
          activemq: http://activemq.org/schema
        xpath: /activemq:broker/activemq:web
        attribute: bind
        value: >-
          http://{{ amq_broker_http_host_bindings | string
          }}:{{ amq_http_admin_port | string }}
        state: present
        namespaces:
          activemq: http://activemq.org/schema
        pretty_print: yes
        backup: yes
